<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/20b631fd69.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Bonz.ai</title>
</head>

<body>
    <header>
        <aside class="end">
            <img class="logo" src="images/bonz.ai-logo-white-landscape.png" alt="logo">
        </aside>
        <nav class="nav" id="drop-nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./aboutUs.html">About Us</a></li>
                <li><a class="active" href="./booking.html">Booking</a></li>
                <li class="dropdown">
                    <button class="dropbtn">Contact Us
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <ul>
                            <li><a href="#">Link 1</a></li>
                            <li><a href="#">Link 2</a></li>
                            <li><a href="#">Link 3</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
            <li class="icon" onclick="dropNav()"><i class="fa fa-bars"></i></li>
        </nav>
    </header>
    <main></main>
    <footer>
        <article>
            <div class="footer__list">
                <div class="end">
                    <img class="logo" src="images/bonz.ai-logo-white-landscape.png" alt="logo">
                </div>
            </div>
        </article>
        <article>
            <div class="footer__list">

                <a class="footer__li" href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
        </article>
    </footer>
    <script>
        function dropNav() {
            let drop = document.getElementById("drop-nav");
            if (drop.className === "nav") {
                drop.className += " responsive";
            } else {
                drop.className = "nav";
            }
        }
    </script>
</body>

</html>
